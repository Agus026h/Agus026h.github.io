    <form id="formulario-contacto">
        <h2>Formulario de Contacto</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <div id="error-nombre" class="mensaje-error"></div>

        <label for="correo">Correo Electronico (opcional):</label>
        <input type="text" id="correo" name="correo">
        <div id="error-correo" class="mensaje-error"></div>

        <label for="telefono">Telefono (opcional):</label>
        <input type="tel" id="telefono" name="telefono">
        <div id="error-telefono" class="mensaje-error"></div>

        <label for="artista-favorito">Artista Favorito:</label>
        <input type="text" id="artista-favorito" name="artista-favorito">
        <div id="error-artista" class="mensaje-error"></div>

        <label for="cancion-favorita">Cancion Favorita:</label>
        <input type="text" id="cancion-favorita" name="cancion-favorita">
        <div id="error-cancion" class="mensaje-error"></div>

        <button type="submit">Enviar</button>
    </form>

    <div id="mensaje-resultado" class="mensaje-resultado"></div>



    <script>
        document.getElementById("formulario-contacto").addEventListener("submit", function(event) {
            event.preventDefault();  

            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const telefono = document.getElementById("telefono").value;
            const artistaFavorito = document.getElementById("artista-favorito").value;
            const cancionFavorita = document.getElementById("cancion-favorita").value;

            document.querySelectorAll(".mensaje-error").forEach(function(element) {
                element.style.display = "none";
                element.innerText = "";
            });

            let errores = 0;

            if (nombre.length < 2 || nombre.length > 30) {
                document.getElementById("error-nombre").innerText = "El nombre debe tener entre 2 y 30 caracteres.";
                document.getElementById("error-nombre").style.display = "block";
                errores++;
            }

            if (correo && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo)) {
                document.getElementById("error-correo").innerText = "Correo invalido.";
                document.getElementById("error-correo").style.display = "block";
                errores++;
            }

            if (telefono && !/^\d{10}$/.test(telefono)) { 
                document.getElementById("error-telefono").innerText = "Telefono invalido. Debe tener 10 digitos.";
                document.getElementById("error-telefono").style.display = "block";
                errores++;
            }

            if (artistaFavorito.trim() === "") {
                document.getElementById("error-artista").innerText = "Este campo no puede estar vacio.";
                document.getElementById("error-artista").style.display = "block";
                errores++;
            }

            if (cancionFavorita.trim() === "") {
                document.getElementById("error-cancion").innerText = "Este campo no puede estar vacio.";
                document.getElementById("error-cancion").style.display = "block";
                errores++;
            }

            if (errores === 0) {
                const mensajeResultado = document.getElementById("mensaje-resultado");
                mensajeResultado.innerHTML = ""; 

              
                const mensajeEncabezado = document.createElement("p");
                mensajeEncabezado.innerHTML = "<strong>Se ha enviado la siguente respuesta:</strong>";
                mensajeResultado.appendChild(mensajeEncabezado);

                const datos = [
                    { label: "Nombre", value: nombre },
                    { label: "Correo", value: correo || "No proporcionado" },
                    { label: "Teléfono", value: telefono || "No proporcionado" },
                    { label: "Artista Favorito", value: artistaFavorito },
                    { label: "Canción Favorita", value: cancionFavorita }
                ];

                datos.forEach(function(dato) {
                    const parrafo = document.createElement("p");
                    parrafo.innerHTML = `<strong>${dato.label}:</strong> ${dato.value}`;
                    mensajeResultado.appendChild(parrafo);
                });

                mensajeResultado.style.display = "block";
            } else {
                document.getElementById("mensaje-resultado").style.display = "none";
            }
        });
    </script>
